n_segments: 7

bicycle_model:
    wheel_base: 0.97
    lateral_accel: 7.0
    segment_size: 25
    dt: 0.02

steering_filter:
    init_val: 0
    val_max: 0.9
    val_min: -0.9
    rate_max: 0.2
    rate_min: -0.2

speed_filter:
    init_val: 0
    val_max: 30
    val_min: 0
    rate_max: 20
    rate_min: -20

