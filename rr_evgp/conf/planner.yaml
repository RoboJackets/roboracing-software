map_type: "distance_map"
distance_map:
    # map_topic: "/local_mapper/costmap/costmap"
    map_topic: "/walls"
    robot_base_frame: base_footprint
    publish_distance_map: true
    publish_inscribed_circle: true
    hitbox:
        origin_x: 0
        origin_y: 0
        origin_theta: 0
        min_x: -0.2
        max_x: 1.6

        min_y: -0.8
        max_y: 0.8
    cost_scaling_factor: 1000
    lethal_wall_inflation: .1
    nonlethal_wall_inflation: .1

steering_gain: 1.4
viz_path_scale: .5

k_map_cost: 20
k_speed: 3
k_steering: 0.01
k_angle: 0
k_global_path_cost: 0
collision_penalty: 100000

global_path_cost:
    global_path_topic: "/global_center_path"
    robot_base_frame: base_footprint
    dtw_window_factor: 0.25

impasse_caution_duration: 0.25
impasse_reverse_duration: 4.0
impasse_reverse_speed: -2.0

planner_type: "hill_climbing"
hill_climb_optimizer:
    num_workers: 5
    num_restarts: 5
    neighbor_stddev: [0.015, 1]
    local_optimum_tries: 30

effector_tracker:
    speed:
        message_topic: /chassis_state
        message_type: chassis
        guessing_between_updates: false
    steering:
        message_topic: /chassis_state
        message_type: chassis
        guessing_between_updates: false

