costmap:
    update_frequency: 30.0
    publish_frequency: 30.0
    always_send_full_costmap: true

    rolling_window: true
    width: 350
    height: 350

    plugins:
#        - {name: "obstacles", type: "costmap_2d::ObstacleLayer"}
        - {name: "cone_connection", type: "rr::ConeConnectionCv"}
#        - {name: "track_closing", type: "rr::TrackClosingLayer"}
#        - {name: "distance_field", type: "costmap_2d::InflationLayer"}

    obstacles:
        combination_method: 0
        observation_sources: laser_down laser_up
        track_unknown_space: true
        laser_up:
            data_type: PointCloud2
            topic: /lidar_up
            frame_name: lidar
            expected_update_rate: 10.0
            observation_persistence: 0.0
            marking: true
            clearing: true
            obstacle_range: 50.0
            raytrace_range: 49.0
            max_obstacle_height: 100
            min_obstacle_height: -100
        laser_down:
            data_type: PointCloud2
            topic: /lidar_down
            frame_name: lidar
            expected_update_rate: 10.0
            observation_persistence: 0.0
            marking: false
            clearing: true
            obstacle_range: 50.0
            raytrace_range: 49.0
            max_obstacle_height: 100
            min_obstacle_height: -100

    cone_connection:
        distance_between_walls: 18
        distance_between_cones: 6
        cluster_tolerance: 0.5
        min_cluster_size: 3
        max_cluster_size: 10
        cones_topic: /lidar_up

