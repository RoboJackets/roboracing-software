n_segments: 7

bicycle_model:
    wheel_base: 0.97
    lateral_accel: 7.0
    segment_size: 25
    dt: 0.02

steering_filter:
    init_val: 0
    val_max: 0.25
    val_min: -0.25
    rate_max: 2.0
    rate_min: -2.0

speed_filter:
    init_val: 0
    val_max: 13.5
    val_min: -1.0
    rate_max: 20.0
    rate_min: -25.0

