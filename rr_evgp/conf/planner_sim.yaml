map_type: "grid_inflation"
grid_inflation_map:
    map_topic: "/local_mapper/costmap/costmap"
    lethal_threshold: 95
    hitbox:
        min_x: -0.2
        max_x: 1.6
        min_y: -0.7
        max_y: 0.7

steering_gain: 1.25

k_map_cost: 0.1  # map costs are about 100x higher with grid_inflation
k_speed: 0.05
k_steering: 0.1
k_angle: 0
collision_penalty: 1000

impasse_caution_duration: 0.25
impasse_reverse_duration: 4.0

planner_type: "hill_climbing"
hill_climb_optimizer:
    num_workers: 4
    num_restarts: 4
    neighbor_stddev: [0.01]
    local_optimum_tries: 70

